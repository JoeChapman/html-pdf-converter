pipeline:
  build_6:
    image: node:6
    commands:
      - npm --loglevel warn install
      - npm test
    when:
      event: [push, pull_request]

  build_7:
    image: node:7
    commands:
      - npm --loglevel warn install
      - npm test
    when:
      event: [push, pull_request]

  image_to_quay:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker login -u="ukhomeofficedigital+html_pdf_converter" -p=${DOCKER_PASSWORD} quay.io
      - docker tag html-pdf-converter quay.io/ukhomeofficedigital/html-pdf-converter:${DRONE_COMMIT_SHA}
      - docker push quay.io/ukhomeofficedigital/html-pdf-converter:${DRONE_COMMIT_SHA}
    when:
      branch: master
      event: push

services:
  chrome-headless:
    image: yukinying/chrome-headless
  dind:
    image: docker:1.11-dind
    privileged: true
    command:
      - "-s"
      - "overlay"
